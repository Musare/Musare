services:
  backend:
    volumes:
      - ./.git:/opt/.git:ro
      - ./common:/opt/common
      - ./types:/opt/types
      - ./backend:/opt/app
    ports:
      - "127.0.0.1:${BACKEND_DEBUG_PORT:-9229}:${BACKEND_DEBUG_PORT:-9229}"

  frontend:
    volumes:
      - ./.git:/opt/.git:ro
      - ./common:/opt/common
      - ./types:/opt/types
      - ./frontend:/opt/app
